name: Backend CI/CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-2
  NODE_VERSION: '20'
  PNPM_VERSION: '10'
  DEPLOY_DIR: ~/robovers/backend
  # TestContainers í™˜ê²½ ë³€ìˆ˜
  TESTCONTAINERS_RYUK_DISABLED: true
  TESTCONTAINERS_CHECKS_DISABLE: true

jobs:
  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬ - ESLint
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"
          
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        working-directory: backend
        run: pnpm install --frozen-lockfile
        
      - name: Generate Prisma Client
        working-directory: backend
        run: pnpm prisma:generate
          
      - name: Run ESLint
        id: eslint
        working-directory: backend
        run: |
          echo "## ðŸ” ESLint ê²€ì‚¬ ì‹œìž‘" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # ESLint ì‹¤í–‰ ë° ê²°ê³¼ ìº¡ì²˜
          if pnpm run lint > eslint-output.txt 2>&1; then
            echo "### âœ… ESLint ê²€ì‚¬ í†µê³¼" >> $GITHUB_STEP_SUMMARY
            echo "ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬ë¥¼ ì„±ê³µì ìœ¼ë¡œ í†µê³¼í–ˆìŠµë‹ˆë‹¤." >> $GITHUB_STEP_SUMMARY
            echo "eslint_status=success" >> "$GITHUB_OUTPUT"
          else
            echo "### âŒ ESLint ì˜¤ë¥˜ ë°œê²¬" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            tail -n 50 eslint-output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "eslint_status=failed" >> "$GITHUB_OUTPUT"
            exit 1
          fi

  # TypeScript íƒ€ìž… ì²´í¬
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"
          
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        working-directory: backend
        run: pnpm install --frozen-lockfile
        
      - name: Generate Prisma Client
        working-directory: backend
        run: pnpm prisma:generate
          
      - name: Run TypeScript check
        id: typecheck
        working-directory: backend
        run: |
          echo "## ðŸ“˜ TypeScript íƒ€ìž… ê²€ì‚¬ ì‹œìž‘" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # TypeScript ê²€ì‚¬ ì‹¤í–‰
          if pnpm run typecheck > tsc-output.txt 2>&1; then
            echo "### âœ… TypeScript ê²€ì‚¬ í†µê³¼" >> $GITHUB_STEP_SUMMARY
            echo "ëª¨ë“  íƒ€ìž…ì´ ì˜¬ë°”ë¥´ê²Œ ì •ì˜ë˜ì–´ ìžˆìŠµë‹ˆë‹¤." >> $GITHUB_STEP_SUMMARY
            echo "typecheck_status=success" >> "$GITHUB_OUTPUT"
          else
            echo "### âŒ TypeScript íƒ€ìž… ì˜¤ë¥˜ ë°œê²¬" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`typescript" >> $GITHUB_STEP_SUMMARY
            cat tsc-output.txt | head -n 30 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "typecheck_status=failed" >> "$GITHUB_OUTPUT"
            
            # ì˜¤ë¥˜ ê°œìˆ˜ ì§‘ê³„
            ERROR_COUNT=$(grep -c "error TS" tsc-output.txt || true)
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ì´ ${ERROR_COUNT}ê°œì˜ íƒ€ìž… ì˜¤ë¥˜ê°€ ë°œê²¬ë˜ì—ˆìŠµë‹ˆë‹¤.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # í…ŒìŠ¤íŠ¸ ì‹¤í–‰
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"
          
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        working-directory: backend
        run: pnpm install --frozen-lockfile
        
      - name: Generate Prisma Client
        working-directory: backend
        run: pnpm prisma:generate
        
      - name: Docker environment check
        run: |
          echo "ðŸ³ === Docker í™˜ê²½ í™•ì¸ ì‹œìž‘ ==="
          echo "ðŸ” Docker ë²„ì „ í™•ì¸:"
          docker --version
          echo ""
          echo "ðŸ” Docker ì •ë³´:"
          docker info
          echo ""
          echo "ðŸ” ì‚¬ìš© ê°€ëŠ¥í•œ ë©”ëª¨ë¦¬:"
          free -h
          echo "ðŸ³ === Docker í™˜ê²½ í™•ì¸ ì™„ë£Œ ==="
          
      - name: Run unit tests
        id: unit-test
