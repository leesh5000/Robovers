        run: |
          echo "## ðŸ§ª ë‹¨ìœ„ í…ŒìŠ¤íŠ¸ ì‹¤í–‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # JVM ë©”ëª¨ë¦¬ ì„¤ì •
          export NODE_OPTIONS="--max_old_space_size=4096"
          
          # ë‹¨ìœ„ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
          if pnpm test > test-output.txt 2>&1; then
            echo "### âœ… ë‹¨ìœ„ í…ŒìŠ¤íŠ¸ í†µê³¼" >> $GITHUB_STEP_SUMMARY
            echo "unit_test_status=success" >> "$GITHUB_OUTPUT"
          else
            echo "### âŒ ë‹¨ìœ„ í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            tail -n 50 test-output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "unit_test_status=failed" >> "$GITHUB_OUTPUT"
            exit 1
          fi
          
      - name: Run integration tests
        id: int-test
        working-directory: backend
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”— í†µí•© í…ŒìŠ¤íŠ¸ ì‹¤í–‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # í†µí•© í…ŒìŠ¤íŠ¸ ì‹¤í–‰
          if pnpm test:int > int-test-output.txt 2>&1; then
            echo "### âœ… í†µí•© í…ŒìŠ¤íŠ¸ í†µê³¼" >> $GITHUB_STEP_SUMMARY
            echo "int_test_status=success" >> "$GITHUB_OUTPUT"
          else
            echo "### âŒ í†µí•© í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            tail -n 50 int-test-output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "int_test_status=failed" >> "$GITHUB_OUTPUT"
            exit 1
          fi
          
      - name: Coverage Report
        if: success()
        working-directory: backend
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| í•­ëª© | ì»¤ë²„ë¦¬ì§€ |" >> $GITHUB_STEP_SUMMARY
            echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
            LINES=$(jq '.total.lines.pct' coverage/coverage-summary.json)
            STATEMENTS=$(jq '.total.statements.pct' coverage/coverage-summary.json)
            FUNCTIONS=$(jq '.total.functions.pct' coverage/coverage-summary.json)
            BRANCHES=$(jq '.total.branches.pct' coverage/coverage-summary.json)
            echo "| ë¼ì¸ | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| êµ¬ë¬¸ | ${STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| í•¨ìˆ˜ | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| ë¶„ê¸° | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
          fi
        
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            backend/coverage/
            backend/test-results/

  # ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"
          
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        working-directory: backend
        run: pnpm install --frozen-lockfile
        
      - name: Generate Prisma client
        working-directory: backend
        run: pnpm prisma:generate
          
      - name: Build application
        id: build
        working-directory: backend
        run: |
          echo "## ðŸ­ ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # ë¹Œë“œ ì‹œìž‘ ì‹œê°„ ê¸°ë¡
          BUILD_START=$(date +%s)
          
          # ë¹Œë“œ ì‹¤í–‰
          if pnpm run build > build-output.txt 2>&1; then
            BUILD_END=$(date +%s)
            BUILD_TIME=$((BUILD_END - BUILD_START))
            
            echo "### âœ… ë¹Œë“œ ì„±ê³µ" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| í•­ëª© | ê°’ |" >> $GITHUB_STEP_SUMMARY
            echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
            echo "| ë¹Œë“œ ì‹œê°„ | ${BUILD_TIME}ì´ˆ |" >> $GITHUB_STEP_SUMMARY
            echo "| ë¹Œë“œ ìƒíƒœ | âœ… ì„±ê³µ |" >> $GITHUB_STEP_SUMMARY
            
            # ë¹Œë“œ ê²°ê³¼ ë¶„ì„
            if [ -d dist ]; then
              BUILD_SIZE=$(du -sh dist | cut -f1)
              echo "| ë¹Œë“œ í¬ê¸° | ${BUILD_SIZE} |" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "build_status=success" >> "$GITHUB_OUTPUT"
          else
            echo "### âŒ ë¹Œë“œ ì‹¤íŒ¨" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            tail -n 50 build-output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "build_status=failed" >> "$GITHUB_OUTPUT"
            exit 1
          fi
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: backend/dist/

  # Docker ì´ë¯¸ì§€ ë¹Œë“œ
  docker-build:
    name: Build Docker Image
    needs: [build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: AWS
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.SERVER_ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{date 'YYYYMMDD'}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            NODE_ENV=production

  # EC2 ì„œë²„ë¡œ ë°°í¬
  deploy:
    name: Deploy to EC2
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: AWS
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          
      - name: Create deployment directory on EC2
        run: |
          DEPLOY_DIR="${{ env.DEPLOY_DIR }}"
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            mkdir -p ${DEPLOY_DIR}
            cd ${DEPLOY_DIR}
          EOF
          
      - name: Copy deployment files to EC2
        run: |
          scp -i ~/.ssh/id_rsa scripts/deploy-backend.sh ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:${{ env.DEPLOY_DIR }}/
          scp -i ~/.ssh/id_rsa backend/docker-compose.prod.yml ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:${{ env.DEPLOY_DIR }}/
          
      - name: Deploy application
        id: deploy
        run: |
          echo "## ðŸš€ EC2 ë°°í¬ ì‹œìž‘" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| í•­ëª© | ê°’ |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| ëŒ€ìƒ ì„œë²„ | ${{ secrets.EC2_HOST }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ë°°í¬ ë””ë ‰í† ë¦¬ | ${{ env.DEPLOY_DIR }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ì´ë¯¸ì§€ íƒœê·¸ | ${{ needs.docker-build.outputs.image-tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ë°°í¬ ì‹œìž‘ | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          DEPLOY_START=$(date +%s)
          
          # ì²« ë²ˆì§¸ íƒœê·¸ ì¶”ì¶œ
          IMAGE_TAGS="${{ needs.docker-build.outputs.image-tag }}"
          FIRST_TAG=$(echo "$IMAGE_TAGS" | head -1 | xargs)
          DEPLOY_DIR="${{ env.DEPLOY_DIR }}"
          
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ${DEPLOY_DIR}
            chmod +x deploy-backend.sh
            ./deploy-backend.sh "${FIRST_TAG}"
          EOF
          
          DEPLOY_RESULT=$?
          DEPLOY_END=$(date +%s)
          DEPLOY_TIME=$((DEPLOY_END - DEPLOY_START))
          
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $DEPLOY_RESULT -eq 0 ]; then
            echo "### âœ… ë°°í¬ ì„±ê³µ" >> $GITHUB_STEP_SUMMARY
            echo "deploy_status=success" >> "$GITHUB_OUTPUT"
          else
            echo "### âŒ ë°°í¬ ì‹¤íŒ¨" >> $GITHUB_STEP_SUMMARY
            echo "deploy_status=failed" >> "$GITHUB_OUTPUT"
            exit 1
          fi
          
          echo "| ë°°í¬ ì‹œê°„ | ${DEPLOY_TIME}ì´ˆ |" >> $GITHUB_STEP_SUMMARY
          echo "| ë°°í¬ ì¢…ë£Œ | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY
          
      - name: Health check
        if: success()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ¥ í—¬ìŠ¤ì²´í¬ ìˆ˜í–‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          RETRY_COUNT=0
          MAX_RETRIES=30
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "curl -f http://localhost:4010/api/health" > /dev/null 2>&1; then
              echo "âœ… í—¬ìŠ¤ì²´í¬ ì„±ê³µ!" >> $GITHUB_STEP_SUMMARY
              break
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "ìž¬ì‹œë„ $RETRY_COUNT/$MAX_RETRIES..." >> $GITHUB_STEP_SUMMARY
            sleep 2
          done
          
          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "âŒ í—¬ìŠ¤ì²´í¬ ì‹¤íŒ¨" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
