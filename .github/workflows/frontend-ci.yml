name: Frontend CI/CD Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

env:
  AWS_REGION: ap-northeast-2
  NODE_VERSION: '20'
  PNPM_VERSION: '10'
  DEPLOY_DIR: ~/robovers/frontend

jobs:
  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬ - ESLint
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
          
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile
          
      - name: Run ESLint
        id: eslint
        working-directory: frontend
        run: |
          echo "## ðŸ” ESLint ê²€ì‚¬ ì‹œìž‘" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # ESLint ì‹¤í–‰ ë° ê²°ê³¼ ìº¡ì²˜
          if pnpm run lint > eslint-output.txt 2>&1; then
            echo "### âœ… ESLint ê²€ì‚¬ í†µê³¼" >> $GITHUB_STEP_SUMMARY
            echo "ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬ë¥¼ ì„±ê³µì ìœ¼ë¡œ í†µê³¼í–ˆìŠµë‹ˆë‹¤." >> $GITHUB_STEP_SUMMARY
            echo "eslint_status=success" >> $GITHUB_OUTPUT
          else
            echo "### âŒ ESLint ì˜¤ë¥˜ ë°œê²¬" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            tail -n 50 eslint-output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "eslint_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

  # TypeScript íƒ€ìž… ì²´í¬
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
          
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile
          
      - name: Run TypeScript check
        id: typecheck
        working-directory: frontend
        run: |
          echo "## ðŸ“˜ TypeScript íƒ€ìž… ê²€ì‚¬ ì‹œìž‘" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # TypeScript ê²€ì‚¬ ì‹¤í–‰
          if pnpm run type-check > tsc-output.txt 2>&1; then
            echo "### âœ… TypeScript ê²€ì‚¬ í†µê³¼" >> $GITHUB_STEP_SUMMARY
            echo "ëª¨ë“  íƒ€ìž…ì´ ì˜¬ë°”ë¥´ê²Œ ì •ì˜ë˜ì–´ ìžˆìŠµë‹ˆë‹¤." >> $GITHUB_STEP_SUMMARY
            echo "typecheck_status=success" >> $GITHUB_OUTPUT
          else
            echo "### âŒ TypeScript íƒ€ìž… ì˜¤ë¥˜ ë°œê²¬" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`typescript" >> $GITHUB_STEP_SUMMARY
            cat tsc-output.txt | head -n 30 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "typecheck_status=failed" >> $GITHUB_OUTPUT
            
            # ì˜¤ë¥˜ ê°œìˆ˜ ì§‘ê³„
            ERROR_COUNT=$(grep -c "error TS" tsc-output.txt || true)
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ì´ ${ERROR_COUNT}ê°œì˜ íƒ€ìž… ì˜¤ë¥˜ê°€ ë°œê²¬ë˜ì—ˆìŠµë‹ˆë‹¤.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # ë‹¨ìœ„ í…ŒìŠ¤íŠ¸
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
          
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile
          
      - name: Run tests
        id: test
        working-directory: frontend
        run: |
          echo "## ðŸ§ª í…ŒìŠ¤íŠ¸ ì‹¤í–‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # í…ŒìŠ¤íŠ¸ ì‹¤í–‰
          if pnpm test:ci > test-output.txt 2>&1; then
            echo "### âœ… ëª¨ë“  í…ŒìŠ¤íŠ¸ í†µê³¼" >> $GITHUB_STEP_SUMMARY
            echo "test_status=success" >> $GITHUB_OUTPUT
          else
            echo "### âŒ í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            tail -n 50 test-output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "test_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
      - name: Coverage Report
        if: success()
        working-directory: frontend
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| í•­ëª© | ì»¤ë²„ë¦¬ì§€ |" >> $GITHUB_STEP_SUMMARY
            echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
            LINES=$(jq '.total.lines.pct' coverage/coverage-summary.json)
            STATEMENTS=$(jq '.total.statements.pct' coverage/coverage-summary.json)
            FUNCTIONS=$(jq '.total.functions.pct' coverage/coverage-summary.json)
            BRANCHES=$(jq '.total.branches.pct' coverage/coverage-summary.json)
            echo "| ë¼ì¸ | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| êµ¬ë¬¸ | ${STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| í•¨ìˆ˜ | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| ë¶„ê¸° | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
          fi
        
      - name: Upload coverage reports
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: frontend/coverage

  # ë¹Œë“œ ê°€ëŠ¥ ì—¬ë¶€ í™•ì¸
  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
          
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile
          
      - name: Build application
        id: build
        working-directory: frontend
        run: |
          echo "## ðŸ­ ë¹Œë“œ ê²€ì¦" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # ë¹Œë“œ ì‹œìž‘ ì‹œê°„ ê¸°ë¡
          BUILD_START=$(date +%s)
          
          # ë¹Œë“œ ì‹¤í–‰
          if pnpm run build > build-output.txt 2>&1; then
            BUILD_END=$(date +%s)
            BUILD_TIME=$((BUILD_END - BUILD_START))
            
            echo "### âœ… ë¹Œë“œ ì„±ê³µ" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| í•­ëª© | ê°’ |" >> $GITHUB_STEP_SUMMARY
            echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
            echo "| ë¹Œë“œ ì‹œê°„ | ${BUILD_TIME}ì´ˆ |" >> $GITHUB_STEP_SUMMARY
            echo "| ë¹Œë“œ ìƒíƒœ | âœ… ì„±ê³µ |" >> $GITHUB_STEP_SUMMARY
            
            # ë¹Œë“œ ê²°ê³¼ ë¶„ì„
            if [ -d .next ]; then
              BUILD_SIZE=$(du -sh .next | cut -f1)
              echo "| ë¹Œë“œ í¬ê¸° | ${BUILD_SIZE} |" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "build_status=success" >> $GITHUB_OUTPUT
          else
            echo "### âŒ ë¹Œë“œ ì‹¤íŒ¨" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            tail -n 50 build-output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "build_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

  # ë³´ì•ˆ ì·¨ì•½ì  ê²€ì‚¬
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: [lint, typecheck, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
          
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile
          
      - name: Run npm audit
        id: security
        working-directory: frontend
        run: |
          echo "## ðŸ”’ ë³´ì•ˆ ì·¨ì•½ì  ê²€ì‚¬" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # pnpm audit ì‹¤í–‰
          pnpm audit --omit=dev --json > audit-results.json || true
          
          # ì·¨ì•½ì  ë¶„ì„
          if [ -f audit-results.json ]; then
            TOTAL=$(jq '.metadata.vulnerabilities.total' audit-results.json)
            HIGH=$(jq '.metadata.vulnerabilities.high' audit-results.json)
            CRITICAL=$(jq '.metadata.vulnerabilities.critical' audit-results.json)
            MODERATE=$(jq '.metadata.vulnerabilities.moderate' audit-results.json)
            LOW=$(jq '.metadata.vulnerabilities.low' audit-results.json)
            
            echo "### ðŸ“Š ë³´ì•ˆ ì·¨ì•½ì  í˜„í™©" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| ì‹¬ê°ë„ | ê°œìˆ˜ | ìƒíƒœ |" >> $GITHUB_STEP_SUMMARY
            echo "| --- | --- | --- |" >> $GITHUB_STEP_SUMMARY
            echo "| í¬ë¦¬í‹°ì»¬ | ${CRITICAL} | $([ $CRITICAL -eq 0 ] && echo 'âœ…' || echo 'ðŸ”´') |" >> $GITHUB_STEP_SUMMARY
            echo "| ë†’ìŒ | ${HIGH} | $([ $HIGH -eq 0 ] && echo 'âœ…' || echo 'ðŸŸ ') |" >> $GITHUB_STEP_SUMMARY
            echo "| ì¤‘ê°„ | ${MODERATE} | $([ $MODERATE -eq 0 ] && echo 'âœ…' || echo 'ðŸŸ¡') |" >> $GITHUB_STEP_SUMMARY
            echo "| ë‚®ìŒ | ${LOW} | $([ $LOW -eq 0 ] && echo 'âœ…' || echo 'ðŸŸ¢') |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ì´ ${TOTAL}ê°œì˜ ì·¨ì•½ì ì´ ë°œê²¬ë˜ì—ˆìŠµë‹ˆë‹¤.**" >> $GITHUB_STEP_SUMMARY
            
            # í¬ë¦¬í‹°ì»¬/ë†’ìŒ ì·¨ì•½ì ì´ ìžˆìœ¼ë©´ ì‹¤íŒ¨
            if [ $CRITICAL -gt 0 ] || [ $HIGH -gt 0 ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### âš ï¸ ì£¼ì˜: ë†’ì€ ì‹¬ê°ë„ì˜ ì·¨ì•½ì ì´ ë°œê²¬ë˜ì—ˆìŠµë‹ˆë‹¤!" >> $GITHUB_STEP_SUMMARY
              echo "security_status=failed" >> $GITHUB_OUTPUT
              exit 1
            else
              echo "security_status=success" >> $GITHUB_OUTPUT
            fi
          fi

  # Docker ì´ë¯¸ì§€ ë¹Œë“œ
  docker-build:
    name: Build Docker Image
    needs: [build-check]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: AWS
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.WEB_ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{date 'YYYYMMDD'}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # EC2 ì„œë²„ë¡œ ë°°í¬
  deploy:
    name: Deploy to EC2
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: AWS
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          
      - name: Create deployment directory on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << EOF
            mkdir -p ${{ env.DEPLOY_DIR }}
            cd ${{ env.DEPLOY_DIR }}
          EOF
          
      - name: Copy deployment script to EC2
        run: |
          scp -i ~/.ssh/id_rsa scripts/deploy-frontend.sh ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:${{ env.DEPLOY_DIR }}/
          
      - name: Deploy application
        id: deploy
        run: |
          echo "## ðŸš€ EC2 ë°°í¬ ì‹œìž‘" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| í•­ëª© | ê°’ |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| ëŒ€ìƒ ì„œë²„ | ${{ secrets.EC2_HOST }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ë°°í¬ ë””ë ‰í† ë¦¬ | ${{ env.DEPLOY_DIR }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ì´ë¯¸ì§€ íƒœê·¸ | ${{ needs.docker-build.outputs.image-tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ë°°í¬ ì‹œìž‘ | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          DEPLOY_START=$(date +%s)
          
          # ì²« ë²ˆì§¸ íƒœê·¸ ì¶”ì¶œ
          IMAGE_TAGS="${{ needs.docker-build.outputs.image-tag }}"
          FIRST_TAG=$(echo "$IMAGE_TAGS" | head -1 | xargs)
          
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << EOF
            cd ${{ env.DEPLOY_DIR }}
            chmod +x deploy-frontend.sh
            ./deploy-frontend.sh "$FIRST_TAG"
          EOF
          
          DEPLOY_RESULT=$?
          DEPLOY_END=$(date +%s)
          DEPLOY_TIME=$((DEPLOY_END - DEPLOY_START))
          
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $DEPLOY_RESULT -eq 0 ]; then
            echo "### âœ… ë°°í¬ ì„±ê³µ" >> $GITHUB_STEP_SUMMARY
            echo "deploy_status=success" >> $GITHUB_OUTPUT
          else
            echo "### âŒ ë°°í¬ ì‹¤íŒ¨" >> $GITHUB_STEP_SUMMARY
            echo "deploy_status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "| ë°°í¬ ì‹œê°„ | ${DEPLOY_TIME}ì´ˆ |" >> $GITHUB_STEP_SUMMARY
          echo "| ë°°í¬ ì¢…ë£Œ | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY